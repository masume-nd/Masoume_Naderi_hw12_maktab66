<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/scss/style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <div>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
              <label class="text-err" id="fname-text-err" for="error">please enter your first name</label>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <div>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
              <label class="text-err" id="lname-text-err"for="error">please enter your last name</label>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <button onclick="printMessage(event)" type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
     

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="Close()">&times;</span>
    <p>Your information was successfully registered! </p>
  </div>
</div>
      <script src="./assets/main.js"></script>
</body>
</html>
